    <!-- User Management Section -->
<section class="my-4 user-management">
  <h2><i class="fas fa-user"></i> User Management </h2>
  <input type="text" [(ngModel)]="searchText" #searchInput placeholder="Search users..." class="form-control my-3" (input)="searchUser(searchInput.value)">
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers.slice((currentPage - 1) * pageSize, currentPage * pageSize)">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteUser(user.id)">
            <i class="fas fa-trash-alt"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Pagination Controls -->
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" *ngFor="let page of pages" (click)="changePage(page)">
        <a class="page-link">{{ page }}</a>
      </li>
    </ul>
  </nav>
</section>

    <!-- Article Interaction Analytics -->
    <section class="my-4 article-analytics">
      <h3><i class="fas fa-chart-bar"></i> Article Interaction Analytics </h3>
      <div class="card-deck">
        <div class="card mb-4" *ngFor="let article of articles">
          <div class="card-body">
            <h4 class="card-title">{{ article.title }}</h4>
            <div class="progress-container mb-2">
              <div class="progress-bar" [ngStyle]="{'width': getLikePercentage(article) + '%'}"></div>
            </div>
            <span>{{ getLikePercentage(article) }}% Likes</span>
            <div class="progress-container">
              <div class="progress-bar dislike" [ngStyle]="{'width': getDislikePercentage(article) + '%'}"></div>
            </div>
            <span>{{ getDislikePercentage(article) }}% Dislikes</span>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
